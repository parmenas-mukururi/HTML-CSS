<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel website</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/logo.jpg" alt="" />
      </div>
      <div class="nav-text">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Special Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="login">
        <button class="log-in">Login</button>
        <button class="register">Sign Up</button>
      </div>
    </nav>
    <section>
      <div class="images">
        <div class="img-1">
          <img src="./assets/cliff.jpg" alt="" /><br />
          <img src="./assets/hotel.jpg" alt="" />
        </div>
        <div class="img-2">
          <img src="./assets/photographer.jpg" alt="" />
        </div>
      </div>
      <div class="lower-sec">
        <div class="text">
          <h4>Explore the world!</h4>
          <h1>Travel <span> top destination</span> of the world</h1>
          <p>
            We always make our customer happy by providing as many choices as
            possible
          </p>
        </div>

        <div class="buttons">
          <button id="get-started">Get Started</button> <br />
          <button id="watch-demo">Watch Demo</button>
        </div>
      </div>
    </section>
    <footer>
      <img src="./assets/Tripadvisor-Logo.png" alt="" />
      <img src="./assets/Expedia-Logo.wine.png" alt="" />
      <img src="./assets/Booking.Com-logo.png" alt="" />
      <img src="./assets/Airbnb_Logo.png" alt="" />
      <img src="./assets/Orbitz-logo.png" alt="" />
    </footer>
