<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Preview</title>
    <link rel="stylesheet" href="./website.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="./apple.jpg" alt="" />
        </div>
        <div class="tab">
          <div class="icons">
            <div class="Home"><p>Home</p></div>
            <div class="shop"><p>Shop</p></div>
            <div class="contact"><p>Contact</p></div>
            <div class="help"><p>Help</p></div>
          </div>
        </div>
        <div class="last">
          <div class="account"><p>Account</p>
          <img src="./black-down-arrow.jpg" alt=""></div>
          <div class="3items"><p>3 Items</p></div>
          <div class="profile"><img src="./profile icon.jpg" alt=""></div>
        </div>
      </div>
      <div class="two">
        <div class="details">
          <div class="top">
            <p>Account - Shipping - Payment</p>
          </div>
          <h4>Account Details</h4>
          <div class="form">
            <form action="">
              <label for="email">Email address</label> <br />
              <input
                type="email"
                id="email"
                value="machariaparmenas22@gmail.com"
              />
              <br />
              <label for="password">Password</label> <br />
              <input type="password" id="password" value="........" />
            </form>
          </div>
          <br />
          <div class="login">
            <button id="register">Register for account</button>
            <button id="log">Login</button>
          </div>
          <div class="bottom">
            <button id="cancel">Cancel order</button>
            <button id="shippingdetails">Shipping Details</button>
          </div>
        </div>
        <div class="order">
          <h4>Order Summary</h4>
          <img id="headphones" src="./headphones.jpg" alt="" />
          <div class="sony">
            <div class="text">
              <h4>Sony Wireless headphones</h4>
              <h4>320.45</h4>
            </div>
            <div class="number">
              <input type="number" value="1" />
            </div>
          </div>
          <p>Gift Card / Discount code</p>
          <div class="boxes">
            <div class="leftb"></div>
            <div class="right-btn">
              <button id="apply">Apply</button>
            </div>
          </div>

          <div class="table">
            <div class="left">
              <p>Sub total</p>
              <p>Tax</p>
              <p>Shipping</p>
              <p><b>Total</b></p>
            </div>
            <div class="right">
              <p>316.55</p>
              <p>3.45</p>
              <p>Free</p>
              <p>320.45</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
